 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>

 </head>
 <body>
    <form>
        <h1>Formulário</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="nome">
                <label for="">Nome:</label>
                <input name="name" type="text">
            </div>
            <div class="">
                <label for="">Endereço:</label>
                <input name="adress" type="text">
            </div>
            <div class="">
                <label for="">Cidade:</label>
                <input type="text">
            </div>
            <div class="">
                <label for="">Estado:</label>
                <select name="" id="">
                    <option value="">São paulo</option>
                    <option value="">Paraná</option>
                    <option value="">Minas Gerais</option>
                    <option value="">Rio de Janeiro</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <div class="">
                <label for="">Natureza do Cargo</label>
                <div class="">
                <input id="option1" name="option" type="radio"><label for="option1">Gerência</label>
                <input id="option2"name="option" type="radio"><label for="option2">Financeiro</label>
                <input id="option3"name="option" type="radio"><label for="option3">Recepção</label>
                <input id="option4"name="option" type="radio"><label for="option4">Administração</label>
                 <input id="option5"name="option" type="radio"><label for="option5">Jurídico</label>
                </div>
            </div>
            
            <div class="">
                <label for="">Área de interesse</label>
                <div class="">
                <input type="checkbox"><label for="">Computação</label>
                <input type="checkbox"><label for="">Biologia</label>
                <input type="checkbox"><label for="">Meio Ambiente</label>
                <input type="checkbox"><label for="">Engenharia</label>
                <input type="checkbox"><label for="">História</label>
            </div>
        </div>
        <div class="">
            <label for="">Mini Currículo</label> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        </fieldset>
        <input type="">
        <input value="Limpar" type="button">
        </form>
 </body>
 </html>
